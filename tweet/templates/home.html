i{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    {% if tweets %}
      {% for tweet in tweets %}
        {% include 'tweet.html' with tweet=tweet replies=tweet.replies.all %}
      {% endfor %}
    {% else %}
      <p>No tweets to display.</p>
    {% endif %}
  </div>
{% endblock %}
