{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Add a tweet</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Post tweet</button>
    </form>
  </div>
{% endblock %}
