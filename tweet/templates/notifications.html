{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Notifications</h1>
    {% if notifications %}
      <ul>
        {% for notification in notifications %}
          <li>
            {{ notification.message }}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>You have no notifications.</p>
    {% endif %}
  </div>
{% endblock %}
